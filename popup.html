<!DOCTYPE html>
<html>
  <head>
    <title>Steem Wallet</title>
    <link  rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div id="main">
      <h1>Steem Wallet</h1>
      <h2>Accounts</h2>
      <div id="accounts">
      </div>
      <div id="add_account">+ Add Account</div>
    </div>
    <div id="add_account_div">
      <div class="back_menu">Back to Main Menu</div>
      <h2>Add Account</h2>
      <input type="text" id="username" placeholder="Username"></input>
      <input type="password" id="pwd" placeholder="WIF or Master key"></input>
      <button id="check_add_account">Check</button>
      <p id="message_account_checked"></p>
      <div id="master_check">
        <input type="checkbox" checked=true id="posting_key"/><label for="posting_key">Posting</label>
        <input type="checkbox" checked=true id="active_key"/><label for="active_key">Active</label>
        <input type="checkbox" checked=true id="memo_key"/><label for="memo_key">Memo</label>
        <button id="save_master">Save</button>
      </div>
    </div>
    <div class="account_info">
      <div class="back_menu">Back to Main Menu</div>
      <h2 id="account_info_name"></h2>
      <div class="account_info_menu" ><img src="/images/down_chevron.png">Keys</div>
      <div class="account_info_content">
        <div id="keys_info"></div>
        <div id="add_key">+ Add key</div>
        <div id="add_key_div">
          <input type="password" placeholder="Private Wif" id="new_key"/>
          <button id="add_new_key">Add</button>
          <p id="error_add_key"></p>
        </div>

      </div>
      <div class="account_info_menu" style="display:none" id="transfer_to"><img src="/images/down_chevron.png">Transfer</div>
      <div class="account_info_content">
        <input type="text" id="recipient" placeholder="To username"/>
        <input type="number" id="amt_send" placeholder="Amount"/>
        <select id="currency">
          <option value="SBD">SBD</option>
          <option value="STEEM">STEEM</option>
        </select>
        <input type="text" placeholder="Memo"id="memo_send"/>
        <button id="send_transfer">Send</button>
        <div id="message_send_transfer"></div>
      </div>
      <div class="account_info_menu" ><img src="/images/down_chevron.png">Wallet History</div>
      <div class="account_info_content">
        <div id="acc_transfers"></div>
      </div>
      <div class="account_info_menu" ><img src="/images/down_chevron.png">Forget account</div>
      <div class="account_info_content">
        <p>This action will remove this account and all its permissions from your Steem Wallet.</p>
        <button id="confirm_forget_account">Confirm</button>
      </div>
    </div>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/decode.min.js"></script>
    <script src="vendor/steemjs.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
