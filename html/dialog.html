<!DOCTYPE html>
<html>

<head>
    <title>Steem Keychain</title>
    <link rel="stylesheet" type="text/css" href="../css/dialog.css">
</head>

<body>
    <div class="cloud"></div>
    <div class="modal-content">
				<h2 id="dialog_header"></h2>
				<h3 class="dialog-message" id="dialog_message" style="display: none;"></h3>
        <div class="modal-body-error" style="display: none;">
            <div class="error" id="error_dialog"></div>
            <button id="error-ok">Ok</button>
            <div class="unlock">
              <div class="input_container">
                  <input id="unlock-dialog" type="password" />
                  <img src="../images/lock.png" class="input_img" />
              </div>
                <button id="yes-unlock">Unlock</button>
                <button id="no-unlock">Cancel</button>
                <div id="error-mk"></div>
            </div>
        </div>
        
        <div id="tx_loading" style="display: none;">
          Broadcasting transaction to the blockchain...<br/>
          <img src="/images/loading.gif"/>
        </div>
        
        <div id="modal-body-msg" style="display: none;">
            <h3 class="decode vote post custom transfer">Account</h3>
            <div class="decode vote post custom transfer" id="username"></div>
            <h3 class="decode">Key</h3>
            <div class="decode" id="wif"></div>
            <h3 class="vote">Author</h3>
            <div class="vote" id="author"></div>
            <h3 class="vote">Permlink</h3>
            <div class="vote" id="perm"></div>
            <h3 class="vote">Weight</h3>
            <div class="vote" id="weight"></div>
            <h3 class="custom">Key</h3>
            <div class="custom" id="custom_key"></div>
            <h3 class="custom" id="custom_data">Data <span class="small">(click to show)</span></h3>
            <div class="" id="custom_json"></div>
            <h3 class="transfer">To</h3>
            <div class="transfer" id="to"></div>
            <h3 class="transfer">Amount</h3>
            <div class="transfer" id="amount"></div>
            <h3 class="transfer_memo">Memo</h3>
            <div class="transfer_memo" id="memo"></div>
            <h3 class="post">Title</h3>
            <div class="post" id="title"></div>
            <h3 class="post">Permlink</h3>
            <div class="post" id="permlink"></div>
            <h3 class="post">Body</h3>
            <div class="post" id="body"></div>
            <h3 class="post">JSON Metadata</h3>
            <div class="post" id="json_metadata"></div>
            <h3 class="post">Parent Username</h3>
            <div class="post" id="parent_username"></div>
            <h3 class="post">Parent Permlink</h3>
            <div class="post" id="parent_url"></div>
        </div>
        <div id= "confirm_footer">
          <div class="keep_checkbox">
              <label for="keep" class="checkbox_container">
                <div id="keep_label"></div>
                <input id="keep" type="checkbox" />
                <span class="checkmark"/>
              </label>
          </div>
          <button id="cancel">Cancel</button>
          <button id="proceed">Confirm</button>
        </div>
    </div>
    </div>
    <script src="../vendor/jquery.js"></script>
    <script src="../js/dialog.js"></script>
</body>

</html>
